            JobType:
              type: string
              description: |
                Compliance Policy job

            
            PayLoad:  
              allOf:
                - $ref: '#/components/schemas/CompliancePolicyPayLoad'
              description: >
                Job specific payload<br/>
                    
                      [  
                        {  
                          "OSVersionRule":{  
                            "AndroidVersionFirst":"14",
                            "AndroidVersionSecond":"26",
                            "iOSVersionFirst":"7.0",
                            "iOSVersionSecond":"10.0",
                            "macOSVersionFirst":"10.13",
                            "macOSVersionSecond":"10.14",
                            "Actions":[  
                              {  
                                "type":"Send_Message",
                                "delayTime":0,
                                "delayunit":"now"
                              }
                            ]
                          },
                          "JailBrokenRootedRule":{  
                            "AndroidRooted":false,
                            "iOSJailBroken":false,
                            "Actions":[  
                              {  
                                "type":"Move_To_Blacklist",
                                "delayTime":0,
                                "delayunit":"now"
                              }
                            ]
                          },
                          "OnlineDeviceConnectivityRule":{  
                            "Time":"5",
                            "Period":"Minutes",
                            "Actions":[  
                              {  
                                "type":"Wipe_The_Device",
                                "delayTime":"2",
                                "delayunit":"Minutes"
                              }
                            ]
                          },
                          "SimChangeRule":{  
                            "Actions":[  
                              {  
                                "type":"Lock_Device",
                                "delayTime":"1",
                                "delayunit":"Hours"
                              }
                            ]
                          },
                          "PasscodePolicyRule":{  
                            "Actions":[  
                              {  
                                "type":"Email_Notification",
                                "delayTime":"1",
                                "delayunit":"Hours",
                                "emailids":"abc@gmail.com"
                              }
                            ]
                          },
                          "BatteryRule":{  
                            "BatteryPercentage":"20",
                            "PluggedStatus":0,
                            "Actions":[  
                              {  
                                "type":"Apply_Job",
                                "delayTime":0,
                                "delayunit":"now",
                                "jobids":[  
                                  "70800079-4890-4ab2-a97b-111966d35052"
                                ]
                              }
                            ]
                          },
                          "ApplicationPolicyRule":{  
                            "BlacklistedPackages":[  
                              "fre"
                            ],
                            "Actions":[  
                              {  
                                "type":"Send_Sms",
                                "delayTime":0,
                                "delayunit":"now",
                                "phonenumber":"+919999988888"
                              }
                            ]
                          },
                          "IsEnable":true
                        }
                      ]

                <i style="color:red;">Note: </i>
                  - PayLoad should be converted in [Base64](https://en.wikipedia.org/wiki/Base64)
            Platform:
            type: string
            description: |
              Name of platform.<br/>
              <b>Platform Supported: </b>android, iOS, any, macOS              
      example:
        FolderId: 
        JobName: test job
        JobType: Compliance_Job
        Platform: android
        PayLoad:
          - 
    CompliancePolicyPayLoad:
      type: object
      properties:
        OSVersionRule:
          type: object
          description: OS version compliance rules
          properties:
            AndroidVersionFirst:
              type: string
              description: The Minimum API Version of Android OS where compliance job needs
                to be applied [API
                level](https://source.android.com/setup/start/build-numbers)
              example: 14
            AndroidVersionSecond:
              type: string
              description: The Maximum API Version of Android OS where compliance job needs
                to be applied [API
                level](https://source.android.com/setup/start/build-numbers)
              example: 26
            iOSVersionFirst:
              type: string
              description: The Minimum Version iOS where compliance job needs to be applied
              example: 7
            iOSVersionSecond:
              type: string
              description: The Maximum Version of iOS where compliance job needs to be
                applied
              example: 10
            Actions:
              type: array
              description: Actions to be performed if rules are not followed
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: Type of Action when the above things aren't matched
                    example: Send_Message
                  delayTime:
                    type: string
                    description: Delay Time after which job gets applied
                    example: 0
                  delayunit:
                    type: string
                    description: Delay time unit (now, min, hrs)
                    example: now
        JailBrokenRootedRule:
          type: object
          description: JailBroken/Rooted device policy rules
          properties:
            AndroidRooted:
              type: boolean
              description: Whether Android device should be rooted to deploy the job
              example: false
            iOSJailBroken:
              type: boolean
              description: Whether iOS device should be Jailbroken to deploy the job
              example: false
            Actions:
              type: array
              description: Actions to be performed if rules are not followed
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: Type of Action when the above things aren't matched
                    example: Move_To_Blacklist
                  delayTime:
                    type: string
                    description: Delay Time after which job gets applied
                    example: 0
                  delayunit:
                    type: string
                    description: Delay time unit (now, min, hrs)
                    example: now
        OnlineConnectivityRule:
          type: object
          description: Online connectivity policy rules
          properties:
            Time:
              type: string
              description: Time period to deploy job
              example: false
            Period:
              type: string
              description: Unit of time period
              example: Minutes
            Actions:
              type: array
              description: Actions to be performed if rules are not followed
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: Type of Action when the above things aren't matched
                    example: Move_To_Blacklist
                  delayTime:
                    type: string
                    description: Delay Time after which job gets applied
                    example: 2
                  delayunit:
                    type: string
                    description: Delay time unit (now, min, hrs)
                    example: now
        SimChangeRule:
          type: object
          description: SIM change policy rules
          properties:
            Actions:
              type: array
              description: Actions to be performed if rules are not followed
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: Type of Action when the above things aren't matched
                    example: Lock_Device
                  delayTime:
                    type: string
                    description: Delay Time after which job gets applied
                    example: 1
                  delayunit:
                    type: string
                    description: Delay time unit (now, min, hrs)
                    example: Hours
        PasscodePolicyRule:
          type: object
          description: Passcode policy rules
          properties:
            Actions:
              type: array
              description: Actions to be performed if rules are not followed
              items:
                type: object
                properties:
                  type:
                    type: string
                    description: Type of Action when the above things aren't matched
                    example: Email_Notification
                  delayTime:
                    type: string
                    description: Delay Time after which job gets applied
                    example: 1
                  delayunit:
                    type: string
                    description: Delay time unit (now, min, hrs)
                    example: Hours
                  emailids:
                    type: string
                    description: Email Ids to send the notification of password
                      modification.
                    example: abc@gmail.com
        BatteryRule:
          type: object
          description: Battery policy rules
          properties:
            BatteryPercentage:
              type: string
              description: Time period to apply action(s)
              example: false
            PluggedStatus:
              type: integer
              description: >
