              example: true
            DeviceOnlineNotification:
              type: boolean
              description: Get notification when device comes online.
              example: true
            SIMChangeNotication:
              type: boolean
              description: Get notification when SIM is changed on device.
              example: true
            PermissionGrantedNotification:
              type: boolean
              description: Is device Rooted.
              example: false
            SureMDMAlert:
              type: boolean
              description: Get notifications on sureMDM console.
              example: true
            DeviceAlert:
              type: boolean
              description: Get notifications on device.
              example: true
            EmailAlert:
              type: boolean
              description: Get notifications via Email.
              example: true
            SMSAlert:
              type: boolean
              description: Get notifications via SMS.
              example: true
            EmailAddresses:
              type: string
              description: Email address. (required if EmailAlert is set true)
            PhoneNumber:
              type: string
              description: Phone number. (required if SMSAlert is set true)
            BatteryPercentage:
              type: integer
              description: Battery percentage.
              example: 78
            ConnectionTime:
              type: string
              description: Device offline time limit. (in minute)
              example: 10
            DataUsageQuantity:
              type: integer
              description: Data-Usage limit.
              example: 3
            PluginAlert:
              type: boolean
              description: Is device plugged in to charging.
              example: true
            UnPluggedAlert:
              type: boolean
              description: Is device unplugged from charging.
              example: false
            DisableNotificationPolicy:
              type: boolean
              description: Desable notification policy.
              example: false
