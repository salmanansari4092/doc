openapi: 3.0.0
info:
  description: >
    # Introduction
      The SureMDM API enables you to interact with SureMDM server programmatically. You can use this API to integrate within your existing application to perform actions or retrieve data to build your own dashboard or use in some other kind of business use case. This page has required details available, including HTTP response codes, request format and error codes.
    # Get your API Key
      Every REST request made to SureMDM through available API needs ApiKey for Authentication and same can be requested through contacting your Account Manager from 42Gears team.
    # Authentication
      Every request must contain a Basic Authentication HTTP Header along with an ApiKey, below is the sample code:

          {
            using (var client = new HttpClient())
            {
              client.BaseAddress = new Uri("https://suremdm.42gears.com/api");
              client.DefaultRequestHeaders.Authorization = new AuthenticationHeaderValue("Basic", 
              Convert.ToBase64String(Encoding.ASCII.GetBytes(String.Format("{0}:{1}", username, password))));
              client.DefaultRequestHeaders.TryAddWithoutValidation("ApiKey", ApiKey);
              // your code goes here
            }
          }
  version: 1.0.0
  title: SureMDM
  x-logo:
    url: 'http://192.168.1.118:9090/logo.png'
    altText: Petstore logo
  tags:
  - name: Device
    description: Everything about Device
  - name: Dymanic Job
    description: Everything about Dynamic Jobs
  - name: Job
    description: Everything about Static Jobs
paths:
  /device:
    get:
      tags:
        - Device
      summary: Get device details
      description: "Get device details by DeviceName, MACAddress or GroupID where device is assigned. "
      parameters:
        - name: DeviceName
          in: query
          description: Name of device.
          schema:
            type: string
        - name: MACAddress
          in: query
          description: MAC address.
          schema:
            type: string
        - name: ID of group.
          in: query
          description: ID of Group (For home group, GroupID stands 'null')
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceModel"
    put:
      tags:
        - Device
      summary: Delete Device
      description: Delete Device from system.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeleteDevice"
        description: List of parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            "*/*":
              schema:
                type: string
                example: |
                  "true"
                description: True/False for Success/Failure
  /device/{id}:
    get:
      tags:
        - Device
      summary: Get device by ID
      description: Get details of particular device specified by DeviceID.
      parameters:
        - name: id
          in: path
          required: true
          description: ID of device.
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceModel"
        "404":
          description: Not Found
  
  /devicename:
    get:
      tags:
        - Device
      summary: Get Device Name 
      description: "Get Name of particular device specified by DeviceID"
      parameters:
        - in: query
          name: DeviceID
          description: List of Device parameters
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: Client0026
    put:
      tags:
        - Device
      summary: Set Device Name 
      description: Set name of device specified by DeviceId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SetDeviceName"
        description: List of job parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: true 
  /deviceapproval:
    get:
      tags:
        - Device
      summary: Approve Device(s)
      description: Approve unapproved device(s).
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: approved device count
                items:
                 type: string
                example: ["Approved Device Count : 1"]
  /deviceassignment:
    put:
      tags:
        - Device
      summary: Assign Devices to a Group
      description: Assign device to a particular group.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DeviceAssignment"
        description: List of job parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: true
  /devicelog/{DeviceId}:
    get:
      tags:
        - Device
      summary: Device Logs
      description: Get log details of perticular device specified by DeviceId.
      parameters:
        - name: DeviceId
          in: path
          description: |
            Id of device.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceLogOutput"
  /datausagepolicy/{DeviceID}/{StartDate}/{EndDate}:
    get:
      tags:
        - Device
      summary: Device Data Usage
      description: "Get total data-usage info of particular device apecified by DeviceId.<br/>
        <b>Sample: </b>/DataUsagePolicy/8a14faf3-a26b-4ffb-aa52-f60c792d452b/2019-03-01/2019-03-07"
      parameters:
        - name: DeviceID
          in: path
          description: ID of target device
          required: true
          schema:
            type: string
        - name: StartDate
          in: path
          description: Start Date (YYYY-MM-DD)
          required: true
          schema:
            type: string
        - name: EndDate
          in: path
          description: End Date (YYYY-MM-DD)
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DataUsageOutput"
  /jobassignment:
    post:
      tags:
        - Device
      summary: Apply Job on Device
      description: Assign job to particular device specified by DeviceId.
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              oneOf:
                - $ref: '#/components/schemas/Immediate'
                - $ref: '#/components/schemas/Periodically'
                - $ref: '#/components/schemas/Days_Time'
                - $ref: '#/components/schemas/Date_Time'
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                type: string
                example: "true"
                description: |
                  true: success
                  false: fail
  /dynamicjobqueue:
    post:
      tags:
        - Device
      summary: Dynamicjob Deployment Status of Device
      description: Get dynamicjob deployment status of device(s) specified by DeviceId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DynamicJobQueueDevice"
        description: List of job parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  JobID:
                    type: string
                    description: ID of job.
                    example: ffea8e48-c1df-4548-94f4-e02cdd1e224b
                  DateTime:
                    type: string
                    description: Date and time when job was applied.
                    example: 4/4/2019 7:16:59 AM
                  Type:
                    type: string
                    description: Type of job.
                    example: GetDeviceInfo
                  Status:
                    type: string
                    description: Job status.
                    example: "2"
                  DynamicJobComments:
                    type: string
                    description: Detailed info about job.
                    example: >
                      [4/4/2019 7:17:30 AM (UTC)] Job deployed successfully on
                      device.
                  TimeOut:
                    type: string
                    description: Date and time when job timeout.
                    example: 4/4/2019 7:17:59 AM
                  DeviceIdDynamicJobQueue:
                    type: string
                    description: ID of device on which job is/was applied.
                    example: 3167f5e3-4ac5-41c1-823c-714374edbdb4
  /jobqueue:
    post:
      tags:
        - Device
      summary: Job Deployment Status of Device
      description: Get job deployment status of device(s) specified by DeviceId.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobQueueDevice"
        description: List of job parameters
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  JobID:
                    type: string
                    description: ID of job.
                    example: ffea8e48-c1df-4548-94f4-e02cdd1e224b
                  JobName:
                    type: string
                    description: Name of job.
                    example: test
                  Time:
                    type: string
                    description: Date and time when job was applied.
                    example: 4/4/2019 7:16:59 AM
                  Size:
                    type: string
                    description: Size of job.(in kb)
                    example: "111534"
                  Type:
                    type: string
                    description: Type of job.
                    example: File Transfer
                  Status:
                    type: string
                    description: |
                      Job status.<br/>
                      DEPLOYED / SCHEDULED
                    example: SCHEDULED
                  RowId:
                    type: string
                    description: ""
                    example: DCFBBBEE-C043-426F-ACCF-212925BFD4BD
                  Success:
                    type: string
                    description: Is job was success fully applied.
                    example: "1"
                  JobComments:
                    type: string
                    description: Detailed info about job.
                    example: |
                      [4/2/2019 11:17:12 AM (UTC)] Job pending to be applied.
                  NetworkType:
                    type: string
                    description: Type of network to use for applying job.
                    example: "2"
                  DeviceIdJobQueue:
                    type: string
                    description: ID of device on which job is/was applied.
                    example: 8a14faf3-a26b-4ffb-aa52-f60c792d452b

  /group:
    get:
      tags:
        - Group
      summary: Get Home Group Details
      description: Get the list of groups under Home group.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupGetModel"
  
  /group/{GroupId}:
    get:
      tags:
        - Group
      summary: Get Group Details by ID
      description: Get details like totalDevices, Subgroups, Online and Offline devices in group specified by GroupID.
      parameters:
        - name: GroupId
          in: path
          description: Id of group
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupGetModel"
        "404":
          description: Not Found
  
    post:
      tags:
        - Group
      summary: Create New Group
      description: This API is used to create a new group or subgroup.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GroupModel"
        description: List of group parameters
        required: true
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GroupPostOutputModel"
  
  /dynamicjob:
    post:
      tags:
        - Dymanic Job
      summary: "Apply Dynamic Job "
      description: >
        Apply dynamic job to particular device specified by DeviceID.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/LockDevice'
                - $ref: '#/components/schemas/RebootDevice'
                - $ref: '#/components/schemas/RefreshDevice'
                - $ref: '#/components/schemas/GetDeviceApps'
                - $ref: '#/components/schemas/Wipe'
                - $ref: '#/components/schemas/Buzz'
                - $ref: '#/components/schemas/ChangePin'
                - $ref: '#/components/schemas/CallTracking'
                - $ref: '#/components/schemas/SMSTracking'
                
                

                
        description: List of Dynamicjobs
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                description: Status
                example: Queued
  /job:
    get:
      tags:
        - Job
      summary: Get all jobs.
      description: Get all the jobs from particular job folder.
      parameters:
        - in: query
          name: FolderId
          description: Id of job folder.(pass null for default folder)
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobOutputModel"
    delete:
      tags:
        - Job
      summary: Delete Job Details.
      description: Delete job specified by JobID.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobDeleteModel"
        description: List of delete job parameters
        required: true
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  Message:
                    type: string
                    description: Message.
                    example: ""
                  Data:
                    type: string
                    description: Data returned.
                    example: ""
                  Result:
                    type: boolean
                    description: Result.
                    example: true
    post:
      tags:
        - Job
      summary: Create Jobs
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/FileTransferJob'
                - $ref: '#/components/schemas/InstallJob'
                - $ref: '#/components/schemas/WiFiConfigJob'
                - $ref: '#/components/schemas/NotificationPolicyJob'
                - $ref: '#/components/schemas/DeviceMigrationJob'
                - $ref: '#/components/schemas/SMSTrackingJob'
                - $ref: '#/components/schemas/CallTrackingJob'
                - $ref: '#/components/schemas/AppSettingsJob'
                - $ref: '#/components/schemas/RemoteWipeJob'
                - $ref: '#/components/schemas/TextMessageJob'
                - $ref: '#/components/schemas/LocationTrackingJob'
        description: List of Jobs
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: >
                  "8e7bdfe5-5c7d-4e0c-a808-1226c2259efc,677a8efc-2cf4-47ea-a935-bd586ec1233e"
                description: JobId and Job FolderId separated by comma(,).
  /message:
    get:
      tags:
        - Message
      summary: Fetch Unread Messages.
      description: Get unread messages sent by devices to Administrator.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageModel"
        "404":
          description: Not Found

    delete:
        tags:
          - Message
        summary: Delete Message
        description: Delete particular message specified by messageId.
        parameters:
          - name: messageId
            in: path
            description: ID of message.
            required: true
            schema:
              type: string
        responses:
          "200":
            description: OK
            content:
              application/json:
                schema:
                  type: string
                  example: true
          "404":
            description: Not Found
  /message/{messageId}:
    get:
      tags:
        - Message
      summary: Get Message Details by ID.
      description: This API gets particular message specified by messageId and marks as
        Read.
      parameters:
        - name: messageId
          in: path
          description: ID of message.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MessageIdModel"
        "404":
          description: Not Found
  /customer:
    get:
      tags:
        - Customer Details
      summary: Customer Details
      description: Get the details of all customers.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomerOutputModel"
        "404":
          description: Not Found
  /version:
    get:
      tags:
        - API Details
      summary: Get API version.
      description: Get current SureMDM API version.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: 1.6   
servers:
  - url: http://suremdm.42gears.com/api
  - url: https://suremdm.42gears.com/api



# Components starts here
components:
  schemas:
    CustomerOutputModel:
      type: object
      properties:
        CustomerId:
          type: string
          description: Id of customer
          example: 1
        Name:
          type: string
          description: Name of the customer
          example: customer name
        DeviceCount:
          type: string
          description: Count of device
          example: 5
        Address:
          type: string
          description: Address of customer
          example: ""
        Email:
          type: string
          description: Email of customer
          example: test@gmail.com
        Phone1:
          type: string
          description: Phone number of customer
          example: "1234567890"
        Phone2:
          type: string
          description: Phone number of customer
          example: "1234567890"
        Fax:
          type: string
          description: Fax address of customer
          example: +44 161 999 8888
    MessageModel:
      type: object
      properties:
        MessageId:
          type: string
          description: Id of message
          example: 1
        DeviceId:
          type: string
          description: Id of the device
          example: 2ff21872-6e9f-43fe-a90e-3e9fe4203e8d
        DeviceName:
          type: string
          description: name of device
          example: Client0001
        Subject:
          type: string
          description: subject of message
          example: Re- Test Message
        TimeStamp:
          type: string
          description: Timestamp of the message
          example: 7/12/2018 7:07:15 AM
        Status:
          type: string
          description: status of message
          example: Unread
        PlatformType:
          type: string
          description: Platform of device
          example: Android
    MessageIdModel:
      type: object
      properties:
        Subject:
          type: string
          description: subject of message
          example: test
        Body:
          type: string
          description: body of the message
          example: test
        Date:
          type: string
          description: date of message
          example: 12/07/2018
        Time:
          type: string
          description: time of message
          example: 07:07 AM
        SentTimeOnDevice:
          type: string
          description: sent time on device of the message
          example: 7/12/2018 7:07:15 AM
        SentBy:
          type: string
          description: sent by customer
          example: Client0003
        DeviceID:
          type: string
          description: device id of device
          example: 2ff21872-6e9f-43fe-a90e-3e9fe4203e8d
        Status:
          type: string
          description: status of message
          example: Read


    Job:
      type: object
      required:
        - DeviceID
        - JobType
      properties:
        DeviceID:
          type: string
          description: ID of device.
          example: ac4204f9-6f5e-4384-8c48-aa6919696199
    RefreshDevice:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Refresh Device details.
              example: Refresh_Device
    GetDeviceApps:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Refresh Device app details.
              example: GET_DEVICE_APPS
    LockDevice:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Lock Device.
              example: Lock
    RebootDevice:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Reboot Device.
              example: Reboot
    Buzz:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Send BUZZ to Device.
              example: REMOTE_BUZZ
            PayLoad:
              type: string
              description: This dynamic job sends BUZZ to Device. 
              example: |
                {"Interval":"3"}      
    ChangePin:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Change device lock pin.
              example: CHANGE_PIN
            PayLoad:
              type: string
              description: Job specific PayLoad. 
              example: "1234"        
    CallTracking:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Apply call tracking job on Device.
              example: APPLY_CALL_TRACKING
            PayLoad:
              type: string
              description: |
                Job specific PayLoad.<br/><i style="color:red">encode in base64</i><br/>
                {
                  "isOn":"1",
                  “periodicity":"15”
                }
              example: 
                - ewogICAiaXNPbiI6IjEiLAogICDigJxwZXJpb2RpY2l0eSI6IjE14oCdCn0=  
    SMSTracking:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Apply SMS tracking job on Device.
              example: APPLY_CALL_TRACKING
            PayLoad:
              type: string
              description: |
                Job specific PayLoad.<br/><i style="color:red">encode in base64</i><br/>
                {
                  "isOn":"1",
                  “periodicity":"15”
                }
              example: 
                - ewogICAiaXNPbiI6IjEiLAogICDigJxwZXJpb2RpY2l0eSI6IjE14oCdCn0=          
    Wipe:
      allOf: 
        - $ref: '#/components/schemas/Job'
        - type: object
          properties:
            JobType:
              type: string
              description: Wipe all data on Device.
              example: WIPE

# Job Assignment model
    Immediate:
      type: object
      required:
        - DeviceIds
        - JobId
      properties:
        DeviceIds:
          description: ID of device.
          type: string
          example: ac4204f9-6f5e-4384-8c48-aa6919696199
        JobId:
          description: Id of job.
          type: string
          example: eaa76725-ff02-4c45-8fca-4f6145d65d3f
    Periodically:
      allOf: 
        - $ref: '#/components/schemas/Immediate'
        - type: object
          properties:
            RecursiveScheduleTime:
              description: |
                Auto apply job on repeat after time specified in minutes.
                <br/><b>Sample: </b>"12"
              type: string
              example: "12"
    Days_Time:
      allOf: 
        - $ref: '#/components/schemas/Immediate'
        - type: object
          properties:
            RecursiveScheduleTime:
              description: |
                Auto apply job on repeat on specified days at time specified.
                <br/><b>Sample: </b>{"Time":"10:41","Days":["0","5","6"],"GMTTimeInterval":-330}
                  - Time: Time to apply job.<br/>Time Format: <a style="color:red">HH:MM</a>
                  - Days: Days which job will be applied.<br/>["sun","mon","tue","wed","thu","fri","sat"] = ["0","1","2","3","4","5","6"]
              type: string
              example: |
                {"Time":"10:41","Days":["0","5","6"],"GMTTimeInterval":-330}
    Date_Time:
      allOf: 
        - $ref: '#/components/schemas/Immediate'
        - type: object
          properties:
            ServerScheduleTime:
              description: |
                Schedule date and time to apply job.<br/>
                <b>Sample: </b>2019/4/10 5:11<br/>Input format: YYYY/MM/DD HH:MM
              type: string
              example: 2019/4/10 5:11


  # Delete Device model
    DeleteDevice:
      type: object
      required:
        - DeviceId
        - Action
      properties:
        DeviceId:
          type: string
          description: Id of device.
          example: 22c245da-df91-4bd2-9ee9-75a9ccf61142
        Action:
          type: string
          description: Action to be performed.
          example: DELETE_DEVICE
      example:
        DeviceId: 22c245da-df91-4bd2-9ee9-75a9ccf61142
        Action: DELETE_DEVICE

    DataUsageOutput:
      type: object
      properties:
        DeviceId:
          type: string
          description: Id of target device
          example: 8a14faf3-a26b-4ffb-aa52-f60c792d452b
        DeviceName:
          type: string
          description: Name of the device
          example: c2
        DeviceTotalWifiDataUsage:
          type: string
          description: Name of the job
          example: Push Data Job 1
        DeviceTotalMobileDataUsage:
          type: string
          description: Timestamp when the job is/was supposed to deploy
          example: 2017-07-21T13:45:58Z
        AppsDataUsage:
          type: string
          description: Data used by the app
          example: "'AppId': 'com.android.vending', 'AppName': 'Google Play Store',
